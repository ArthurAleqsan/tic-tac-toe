<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/main.css">

</head>
<body>
    <section class="main">
        <div class="main-container">
            <div class="main-container-item" id="0" onclick='addChar(this)'></div>
            <div class="main-container-item" id="1" onclick='addChar(this)'></div>
            <div class="main-container-item" id="2" onclick='addChar(this)'></div>
            <div class="main-container-item" id="3" onclick='addChar(this)'></div>
            <div class="main-container-item" id="4" onclick='addChar(this)'></div>
            <div class="main-container-item" id="5" onclick='addChar(this)'></div>
            <div class="main-container-item" id="6" onclick='addChar(this)'></div>
            <div class="main-container-item" id="7" onclick='addChar(this)'></div>
            <div class="main-container-item" id="8" onclick='addChar(this)'></div>
        </div>
    </section>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-content-header">
                <p>Who started game first?</p>
            </div>
            <div class="modal-content-body">
                <p id="computer" onclick="whoStart(this)">Computer</p>
                <p id="human" onclick="whoStart(this)">Human</p>
            </div>
        </div>

    </div>
    <script src="./main.js"></script>
</body>
</html>
