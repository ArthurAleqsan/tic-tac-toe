<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/main.css">

</head>
<body>
    <section class="main">
        <div id="container" class="main-container"></div>
    </section>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-content-header">
                <p>Who started game first?</p>
            </div>
            <div class="modal-content-body">
                <p id="computer" onclick="whoStart(this)">Computer</p>
                <p id="human" onclick="whoStart(this)">Human</p>
                <div class="input-container">
                    <label>choose size of board range of 3 to 50</label>
                    <input type="number" id="num">
                    <span class="err-msg">Invalid value</span>
                </div>

                <!--<button onclick="paintBoard()">Click me</button>-->
            </div>
        </div>

    </div>
    <script src="./js/script.js"></script>
</body>
</html>
